<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "assets/css/style.css" rel = "stylesheet">
    <title>Overlay Test</title>

</head>
<body>
    <head>
        <h1>The Overlay Test </h1>
        <h3>Testing for Signs of Visual Stress</h3>
        <nav class = "nav-bar">
            <a href ="index.html" class = "nav-bar-item active" >Home</a>
            <a href ="info.html" class = "nav-bar-item">Info</a>
            <a href ="resources.html" class = "nav-bar-item">Resources</a>
        </nav>
    </head>
    <section>
        <div class = "test-area">
            <div class="overlay-btns-container">
                <button onclick = "addOverlay('rgba(0,0,0,0.0)');" class="overlay-btns">No Overlay</button>
                <button onclick = "addOverlay('rgba(62,239,118,0.3)');" class="overlay-btns">Mint Green</button>
                <button onclick = "addOverlay('rgba(25,245,0,0.3)');" class="overlay-btns">Lime Green</button>
                <button onclick = "addOverlay('rgba(218,106,152,0.3)');" class="overlay-btns">Rose</button>
                <button onclick = "addOverlay('rgba(245,0,168,0.3)');" class="overlay-btns">Pink</button>
                <button onclick = "addOverlay('rgba(61,6,109,0.3)');" class="overlay-btns">Purple</button>
                <button onclick = "addOverlay('rgba(219,235,9,0.3)');" class="overlay-btns">Yellow</button>
                <button onclick = "addOverlay('rgba(9,46,235,0.3)');" class="overlay-btns">Blue</button>
                <button onclick = "addOverlay('rgba(64,177,168,0.3)');" class="overlay-btns">Aqua</button>
                <button onclick = "addOverlay('rgba(0,0,0,0.3)');" class="overlay-btns">Grey</button>
            </div>
            <div class="test-contatiner">
                <div id = "overlay-effect"></div>
                <div class = "testing-area">
                    <p id = "test-box">

                    </p>

                </div>
            </div>    
            <button class="start-btn" onclick="startTest()">Start Test</button>
        </div> 
        <div class="results-area">
            <h3>Results</h3>
            
        </div>   
    </section>
    <footer>
        <p>Copyright @ Rebecca Kelsall</p>
        <p>Want to have this feature for your website? <span class="click here"><a href = "contact.html">click here</a></span></p>
        <p>Contact Info</p>
    </footer>
    
    <script type= "text/javascript" src = "assets/js/overlay-test.js"></script>    
</body>
</html>
